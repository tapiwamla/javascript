<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript BBall Scoreboard</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1>HOME</h1>
                <p class="count" id="count1">0</p>
                <div class="buttons">
                    <button onclick="plus1()">+1</button>
                    <button onclick="plus2()">+2</button>
                    <button onclick="plus3()">+3</button>
                </div>
            </div>
            <div>
                <h1>GUEST</h1>
                <p class="count" id="count2">0</p>
                <div class="buttons">
                    <button onclick="plus1g()">+1</button>
                    <button onclick="plus2g()">+2</button>
                    <button onclick="plus3g()">+3</button>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
